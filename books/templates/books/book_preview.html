{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <section>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Pages</li>
                <li class="breadcrumb-item"><a href="{% url 'book_list' %}">Books</a></li>
                <li class="breadcrumb-item"><a href="{% url 'book_detail' book.slug %}">Detail Book</a></li>
                <li class="breadcrumb-item active"><a href="{% url 'book_preview' book.slug %}">Book Preview</a></li>
            </ol>
        </nav>
        <h5>Book Preview</h5>
        <div class="row my-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        {% for image in images %}
                        <div class="d-flex justify-content-center">
                            <img src="{{ BASE_URL }}{{ folder }}/{{ image }}" alt="Page {{ forloop.counter }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
